<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto&display=swap" rel="stylesheet">

  <title>Simon Says!</title>
</head>

<body>
  <audio id="game-over" src="./simonSounds/beep-1.wav"></audio>
  <audio id="audioOne" src="./simonSounds/btnOne.wav"></audio>
  <audio id="audioTwo" src="./simonSounds/btnTwo.wav"></audio>
  <audio id="audioThree" src="./simonSounds/btnThree.wav"></audio>
  <audio id="audioZero" src="./simonSounds/btnZero.wav"></audio>
  <h1 class="game-header">
    <span style="color:green">S</span>
    <span style="color:red">i</span>
    <span style="color: blue">m</span>
    <span style="color: yellow">o</span>
    <span style="color:green">n</span>
    <span style="color:red">S</span>
    <span style="color: blue">a</span>
    <span style="color: yellow">y</span>
    <span style="color:green">s</span>
    <span style="color:red">!</span></h1>
  <button class="start">Start</button>

  <div id="0" class="square zero"></div>
  <div id="1" class="square one"></div>
  <div class="round">
    <h3></h3>
  </div>
  <div id="2" class="square two"></div>
  <div id="3" class="square three"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>
  <script src="./js/jquery.js"></script>
</body>

</html>
